
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCotacaoLabel">Create or edit a Cotacao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cotacao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cotacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataCotacao">Data Cotacao</label>
                <div class="input-group">
                    <input id="field_dataCotacao" type="text" class="form-control" name="dataCotacao" datetime-picker="{{dateformat}}" ng-model="vm.cotacao.dataCotacao" is-open="vm.datePickerOpenStatus.dataCotacao"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataCotacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataCotacao.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataCotacao.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dataCotacao.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_preco">Preco</label>
            <input type="number" class="form-control" name="preco" id="field_preco"
                    ng-model="vm.cotacao.preco"
                    required/>
            <div ng-show="editForm.preco.$invalid">
                <p class="help-block"
                    ng-show="editForm.preco.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.preco.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descricaoCustomizadaProduto">Descricao Customizada Produto</label>
            <input type="text" class="form-control" name="descricaoCustomizadaProduto" id="field_descricaoCustomizadaProduto"
                    ng-model="vm.cotacao.descricaoCustomizadaProduto"
                    required/>
            <div ng-show="editForm.descricaoCustomizadaProduto.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricaoCustomizadaProduto.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_produto">Produto</label>
            <select class="form-control" id="field_produto" name="produto" ng-model="vm.cotacao.produtoId" ng-options="produto.id as produto.id for produto in vm.produtos | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_produtor">Produtor</label>
            <select class="form-control" id="field_produtor" multiple name="produtor" ng-model="vm.cotacao.produtors" ng-options="produtor as produtor.nome for produtor in vm.produtors track by produtor.id"></select>
        </div>
        <div class="form-group">
            <label for="field_grupo">Grupo</label>
            <select class="form-control" id="field_grupo" multiple name="grupo" ng-model="vm.cotacao.grupos" ng-options="grupo as grupo.descricao for grupo in vm.grupos track by grupo.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
