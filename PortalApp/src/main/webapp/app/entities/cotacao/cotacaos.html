<div>
    <h2>Cotacaos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cotacao.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Cotacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dataCotacao"><span>Data Cotacao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="preco"><span>Preco</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descricaoCustomizadaProduto"><span>Descricao Customizada Produto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="produtoId"><span>Produto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="cotacao in vm.cotacaos track by cotacao.id">
                    <td><a ui-sref="cotacao-detail({id:cotacao.id})">{{cotacao.id}}</a></td>
                    <td>{{cotacao.dataCotacao | date:'medium'}}</td>
                    <td>{{cotacao.preco}}</td>
                    <td>{{cotacao.descricaoCustomizadaProduto}}</td>
                    <td>
                        <a ui-sref="produto-detail({id:cotacao.produtoId})">{{cotacao.produtoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cotacao-detail({id:cotacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cotacao.edit({id:cotacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cotacao.delete({id:cotacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
