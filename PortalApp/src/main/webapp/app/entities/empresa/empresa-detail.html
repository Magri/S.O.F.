
<div>
    <h2><span>Empresa</span> {{vm.empresa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{vm.empresa.codigo}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.empresa.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="empresa-detail.edit({id:vm.empresa.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
