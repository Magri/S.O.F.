
<div>
    <h2><span>Grupo</span> {{vm.grupo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{vm.grupo.codigo}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.grupo.descricao}}</span>
        </dd>
        <dt><span>Empresa</span></dt>
        <dd>
            <a ui-sref="empresa-detail({id:vm.grupo.empresaId})">{{vm.grupo.empresaId}}</a>
        </dd>
        <dt><span>Produtor</span></dt>
        <dd>
            <span ng-repeat="produtor in vm.grupo.produtors">
                <a ui-sref="produtor-detail({id: produtor.id})">{{produtor.nome}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="grupo-detail.edit({id:vm.grupo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
