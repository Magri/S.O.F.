
<div>
    <h2><span>Login App</span> {{vm.loginApp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Usuario</span></dt>
        <dd>
            <span>{{vm.loginApp.usuario}}</span>
        </dd>
        <dt><span>Senha</span></dt>
        <dd>
            <span>{{vm.loginApp.senha}}</span>
        </dd>
        <dt><span>Produtor</span></dt>
        <dd>
            <a ui-sref="produtor-detail({id:vm.loginApp.produtorId})">{{vm.loginApp.produtorId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="login-app-detail.edit({id:vm.loginApp.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
