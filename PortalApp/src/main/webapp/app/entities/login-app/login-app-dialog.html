
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoginAppLabel">Create or edit a Login App</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.loginApp.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.loginApp.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_usuario">Usuario</label>
            <input type="text" class="form-control" name="usuario" id="field_usuario"
                    ng-model="vm.loginApp.usuario"
                    required/>
            <div ng-show="editForm.usuario.$invalid">
                <p class="help-block"
                    ng-show="editForm.usuario.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_senha">Senha</label>
            <input type="text" class="form-control" name="senha" id="field_senha"
                    ng-model="vm.loginApp.senha"
                    required/>
            <div ng-show="editForm.senha.$invalid">
                <p class="help-block"
                    ng-show="editForm.senha.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_produtor">Produtor</label>
            <select class="form-control" id="field_produtor" name="produtor" ng-model="vm.loginApp.produtorId" ng-options="produtor.id as produtor.id for produtor in vm.produtors | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
