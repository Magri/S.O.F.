
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNoticiaLabel">Create or edit a Noticia</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.noticia.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.noticia.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.noticia.link"
                    required/>
            <div ng-show="editForm.link.$invalid">
                <p class="help-block"
                    ng-show="editForm.link.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_texto">Texto</label>
            <input type="text" class="form-control" name="texto" id="field_texto"
                    ng-model="vm.noticia.texto"
                    required/>
            <div ng-show="editForm.texto.$invalid">
                <p class="help-block"
                    ng-show="editForm.texto.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataPublicacao">Data Publicacao</label>
                <div class="input-group">
                    <input id="field_dataPublicacao" type="text" class="form-control" name="dataPublicacao" datetime-picker="{{dateformat}}" ng-model="vm.noticia.dataPublicacao" is-open="vm.datePickerOpenStatus.dataPublicacao"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataPublicacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataPublicacao.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataPublicacao.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dataPublicacao.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_produtor">Produtor</label>
            <select class="form-control" id="field_produtor" multiple name="produtor" ng-model="vm.noticia.produtors" ng-options="produtor as produtor.nome for produtor in vm.produtors track by produtor.id"></select>
        </div>
        <div class="form-group">
            <label for="field_grupo">Grupo</label>
            <select class="form-control" id="field_grupo" multiple name="grupo" ng-model="vm.noticia.grupos" ng-options="grupo as grupo.descricao for grupo in vm.grupos track by grupo.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
