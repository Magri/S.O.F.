
<div>
    <h2><span>Produto</span> {{vm.produto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Unidade Comercial</span></dt>
        <dd>
            <span>{{vm.produto.unidadeComercial}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.produto.descricao}}</span>
        </dd>
        <dt><span>Origem</span></dt>
        <dd>
            <span>{{vm.produto.origem}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="produto-detail.edit({id:vm.produto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
