
<div>
    <h2><span>Produtor</span> {{vm.produtor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.produtor.nome}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.produtor.email}}</span>
        </dd>
        <dt><span>Data Nascimento</span></dt>
        <dd>
            <span>{{vm.produtor.dataNascimento | date:'medium'}}</span>
        </dd>
        <dt><span>Cpf</span></dt>
        <dd>
            <span>{{vm.produtor.cpf}}</span>
        </dd>
        <dt><span>Cadpro</span></dt>
        <dd>
            <span>{{vm.produtor.cadpro}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="produtor-detail.edit({id:vm.produtor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
